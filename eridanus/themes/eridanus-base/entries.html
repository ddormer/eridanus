<div xmlns:nevow="http://nevow.com/ns/nevow/0.1">

<!--
<h1 nevow:render="heading" />
<h2 nevow:render="subHeading" />
-->

<div nevow:render="content" />

<div nevow:render="entries">
    <div nevow:pattern="noEntries">
        <h2>No entries.</h2>
    </div>

    <li nevow:pattern="comment">
        &#8220;<nevow:slot name="comment" />&#8221; &#8211;
        <strong><nevow:slot name="name"/></strong>
        (<em><nevow:slot name="timestamp" /></em>)
    </li>

    <nevow:invisible nevow:pattern="titleComment">
        &#8211; &#8220;<nevow:slot name="initialComment" />&#8221;
    </nevow:invisible>

    <nevow:invisible nevow:pattern="commentSection">
        <ul class="comments">
            <nevow:slot name="content" />
        </ul>
    </nevow:invisible>

    <div nevow:pattern="entry" class="entry">
        <h2 class="entry-id">
            <a>
                <nevow:attr name="href"><nevow:slot name="intUrl" /></nevow:attr>
                <nevow:slot name="id" />
            </a>
        </h2>

        <div class="entry-content">
            <h3>
                <a>
                    <nevow:attr name="href"><nevow:slot name="extUrl" /></nevow:attr>
                    <nevow:attr name="title"><nevow:slot name="title" /></nevow:attr>
                    <nevow:slot name="displayTitle" />
                </a>
            </h3>
            <div class="title-comment">
                <nevow:slot name="titleComment" />
            </div>

            <div class="entry-info">
                Posted <em><nevow:slot name="timestamp" /></em> by <strong><nevow:slot name="creator" /></strong>. Mentioned <strong><nevow:slot name="occurences" /></strong> time(s), last <em><nevow:slot name="modifiedTimestamp" /></em>.
            </div>
            <nevow:slot name="comments" />
        </div>
        <div class="terminator" />
    </div>
</div>
